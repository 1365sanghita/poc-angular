<div *ngIf="!isLoggedIn">
  <div id="login">
    <div class="login-page">
      <div class="form">
        <!-- <form class="login-form">  -->
          <input type="text" placeholder="username"  [(ngModel)]="username"/>
          <input type="password" placeholder="password" [(ngModel)]="password"/>
          <button (click)=fireEvent(username)>login</button>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
